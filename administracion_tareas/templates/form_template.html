<!-- formulario.html -->
{% extends 'base.html' %}

{% block title %}Crear pdf{% endblock %}
{% block content %}
<form method="post" class="bg-light p-4 rounded shadow">
    {% csrf_token %}
    <h2 class="mb-3">Generar PDF</h2>
    <div class="mb-3">
        {{ form.as_p |safe }}
    </div>
    <button type="submit" class="btn btn-primary">Generar PDF</button>
</form>
{% endblock %}
